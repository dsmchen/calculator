<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link href='./style.css' type='text/css' rel='stylesheet'>
    </head>
    <body>
        <div id='container'>
            <div id='prevDisp' class='display'></div>
            <div id='currDisp' class='display'></div>        
            <div id='flex-container'>
                <button id='del' class='digit' type='button'>DEL</button>
                <button id='clear' class='digit' type='button'>AC</button>
                <button id=' / ' class='operator' type='button'> &divide; </button>
                <button id='7' class='digit' type='button'>7</button>
                <button id='8' class='digit' type='button'>8</button>
                <button id='9' class='digit' type='button'>9</button>                
                <button id=' * ' class='operator' type='button'> &times; </button>
                <button id='4' class='digit' type='button'>4</button>
                <button id='5' class='digit' type='button'>5</button>
                <button id='6' class='digit' type='button'>6</button>
                <button id=' - ' class='operator' type='button'> &minus; </button>                
                <button id='1' class='digit' type='button'>1</button>
                <button id='2' class='digit' type='button'>2</button>
                <button id='3' class='digit' type='button'>3</button>
                <button id=' + ' class='operator' type='button'> + </button>                
                <button id='0' class='digit' type='button'>0</button>
                <button id='.' type='button'>.</button>
                <button id='equals' class='operator' type='button'>=</button>
            </div>
        </div>
        <div id='footer'>
            <p>
                <br>Made by <a href='https://github.com/dsmchen' target='_blank'>Doris Chen</a>
                <br><a href='https://www.theodinproject.com' target='_blank'>The Odin Project</a> Student 
            </p>
        </div>
        <script src='./script.js'></script>
    </body>
</html>
