<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link href='./style.css' type='text/css' rel='stylesheet'>
    </head>
    <body>
        <div id='page-container'>
            <main>
                <div id='content'>
                    <div id='prevDisp' class='display'></div>
                    <div id='currDisp' class='display'></div>        
                    <div id='flex-container'>
                        <button data-key='Backspace' id='del' class='digit'>DEL</button>
                        <button data-key='Escape' id='clear' class='digit'>AC</button>
                        <button data-key='/' id=' / ' class='operator'> &divide; </button>
                        <button data-key='7' id='7' class='digit'>7</button>
                        <button data-key='8' id='8' class='digit'>8</button>
                        <button data-key='9' id='9' class='digit'>9</button>                
                        <button data-key='*' id=' * ' class='operator'> &times; </button>
                        <button data-key='4' id='4' class='digit'>4</button>
                        <button data-key='5' id='5' class='digit'>5</button>
                        <button data-key='6' id='6' class='digit'>6</button>
                        <button data-key='-' id=' - ' class='operator'> &minus; </button>                
                        <button data-key='1' id='1' class='digit'>1</button>
                        <button data-key='2' id='2' class='digit'>2</button>
                        <button data-key='3' id='3' class='digit'>3</button>
                        <button data-key='+' id=' + ' class='operator'> + </button>                
                        <button data-key='0' id='0' class='digit'>0</button>
                        <button data-key='.' id='.'>.</button>
                        <button data-key='=' id='equals' class='operator'>=</button>
                    </div>
                </div>
            </main>
            <footer>
                Made by <a href='https://github.com/dsmchen' target='_blank'>Doris Chen</a>
                <a href='https://www.theodinproject.com' target='_blank'>The Odin Project</a> Student 
            </footer>
        </div>
        <script src='./script.js'></script>
    </body>
</html>
