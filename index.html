<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="page-container">
      <main>
        <div id="content">
          <div class="display" id="prevDisp"></div>
          <div class="display" id="currDisp"></div>
          <div id="flex-container">
            <button class="digit" id="del" data-key="Backspace">DEL</button>
            <button class="digit" id="clear" data-key="Escape">AC</button>
            <button class="operator" id=" / " data-key="/"> &divide; </button>
            <button class="digit" id="7" data-key="7">7</button>
            <button class="digit" id="8" data-key="8">8</button>
            <button class="digit" id="9" data-key="9">9</button>
            <button class="operator" id=" * " data-key="*"> &times; </button>
            <button class="digit" id="4" data-key="4">4</button>
            <button class="digit" id="5" data-key="5">5</button>
            <button class="digit" id="6" data-key="6">6</button>
            <button class="operator" id=" - " data-key="-"> &minus; </button>
            <button class="digit" id="1" data-key="1">1</button>
            <button class="digit" id="2" data-key="2">2</button>
            <button class="digit" id="3" data-key="3">3</button>
            <button class="operator" id=" + " data-key="+"> + </button>
            <button class="digit" id="0" data-key="0">0</button>
            <button id="." data-key=".">.</button>
            <button class="operator" id="equals" data-key="=">=</button>
          </div>
        </div>
      </main>
      <footer>
        Made by <a href="https://github.com/dsmchen" target="_blank">Doris Chen</a>
        <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a> Student
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
